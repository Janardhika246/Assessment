<!DOCTYPE html>
<html>
<head>
    <title>Search Chat History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Search Chat History</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter search query..." required>
        <button type="submit">Search</button>
    </form>
    {% if results is defined %}
        <h2>Search Results for "{{ query }}"</h2>
        <div id="searchResults" style="white-space: pre-wrap;">
            {% for item in results %}
                <p><strong>{{ item['role'] }}:</strong> {{ item['text'] }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <a href="{{ url_for('chat') }}">Back to Chat</a>
</body>
</html>
